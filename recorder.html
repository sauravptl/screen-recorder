<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ScreenRec ‚Äî Recording</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 24px 32px;
            width: 100%;
            max-width: 520px;
        }

        /* ‚îÄ‚îÄ Start screen ‚îÄ‚îÄ */
        .start-screen h2 {
            font-size: 1.3rem;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 8px;
        }

        .start-screen .subtitle {
            font-size: 0.85rem;
            color: #64748b;
            margin-bottom: 24px;
        }

        /* ‚îÄ‚îÄ Audio options ‚îÄ‚îÄ */
        .audio-options {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .toggle-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: 10px;
            border: 2px solid #334155;
            background: #1e293b;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 500;
            color: #94a3b8;
        }

        .toggle-btn:hover {
            border-color: #475569;
            background: #253046;
        }

        .toggle-btn.active {
            border-color: #6366f1;
            background: rgba(99, 102, 241, 0.15);
            color: #a5b4fc;
        }

        .toggle-btn .toggle-icon {
            font-size: 1.1rem;
        }

        .start-btn {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: #fff;
            border: none;
            padding: 14px 40px;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.35);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 28px rgba(99, 102, 241, 0.45);
        }

        .start-btn:active {
            transform: translateY(0);
        }

        .start-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .tip {
            font-size: 0.75rem;
            color: #475569;
            margin-top: 16px;
            line-height: 1.4;
        }

        /* ‚îÄ‚îÄ Countdown overlay ‚îÄ‚îÄ */
        .countdown-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.95);
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .countdown-number {
            font-size: 8rem;
            font-weight: 800;
            color: #6366f1;
            text-shadow: 0 0 60px rgba(99, 102, 241, 0.5), 0 0 120px rgba(99, 102, 241, 0.2);
            font-variant-numeric: tabular-nums;
        }

        .countdown-animate {
            animation: countdownPop 1s ease-out;
        }

        @keyframes countdownPop {
            0% {
                transform: scale(1.8);
                opacity: 0;
            }

            20% {
                transform: scale(1);
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                opacity: 0.3;
                transform: scale(0.9);
            }
        }

        /* ‚îÄ‚îÄ Recording screen ‚îÄ‚îÄ */
        .recording-screen {
            display: none;
        }

        .rec-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .rec-dot {
            width: 12px;
            height: 12px;
            background: #ef4444;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 12px rgba(239, 68, 68, 0.5);
        }

        .rec-dot.paused {
            background: #f59e0b;
            animation: none;
            box-shadow: 0 0 12px rgba(245, 158, 11, 0.5);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.3;
                transform: scale(0.85);
            }
        }

        .rec-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .timer {
            font-size: 3rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            color: #f1f5f9;
            margin-bottom: 28px;
            letter-spacing: 2px;
        }

        .rec-controls {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .rec-btn {
            padding: 12px 28px;
            border: none;
            border-radius: 10px;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .btn-pause {
            background: rgba(245, 158, 11, 0.15);
            color: #fbbf24;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .btn-pause:hover {
            background: rgba(245, 158, 11, 0.25);
        }

        .btn-stop {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-stop:hover {
            background: rgba(239, 68, 68, 0.25);
        }

        /* ‚îÄ‚îÄ Saving screen ‚îÄ‚îÄ */
        .saving-screen {
            display: none;
        }

        .saving-screen p {
            font-size: 1.1rem;
            color: #94a3b8;
        }

        .saving-spinner {
            width: 36px;
            height: 36px;
            border: 3px solid #334155;
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* ‚îÄ‚îÄ Error state ‚îÄ‚îÄ */
        .error-msg {
            display: none;
            color: #fca5a5;
            font-size: 0.85rem;
            margin-top: 16px;
            padding: 10px 16px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <!-- Countdown overlay -->
    <div class="countdown-overlay" id="countdownOverlay">
        <div class="countdown-number" id="countdownNumber">3</div>
    </div>

    <!-- Start screen -->
    <div class="container" id="startScreen">
        <div class="start-screen">
            <h2>üé¨ Screen Recorder</h2>
            <p class="subtitle">Choose your audio options and start capturing</p>

            <div class="audio-options">
                <button class="toggle-btn" id="micToggle" data-active="false">
                    <span class="toggle-icon">üéôÔ∏è</span>
                    <span>Microphone</span>
                </button>
                <button class="toggle-btn active" id="sysToggle" data-active="true">
                    <span class="toggle-icon">üîä</span>
                    <span>System Audio</span>
                </button>
            </div>

            <button class="start-btn" id="startCaptureBtn">‚ñ∂ Start Capture</button>
            <p class="tip">üí° For audio from video calls, share a <strong>Chrome tab</strong></p>
            <p class="error-msg" id="errorMsg"></p>
        </div>
    </div>

    <!-- Recording screen -->
    <div class="container recording-screen" id="recordingScreen">
        <div class="rec-indicator">
            <div class="rec-dot" id="recDot"></div>
            <span class="rec-label" id="recLabel">Recording</span>
        </div>
        <div class="timer" id="timer">00:00</div>
        <div class="rec-controls">
            <button class="rec-btn btn-pause" id="pauseBtn">‚è∏ Pause</button>
            <button class="rec-btn btn-stop" id="stopBtn">‚ñ† Stop</button>
        </div>
    </div>

    <!-- Saving screen -->
    <div class="container saving-screen" id="savingScreen">
        <div class="saving-spinner"></div>
        <p>üíæ Saving recording...</p>
    </div>

    <script src="db.js"></script>
    <script src="recorder.js"></script>
</body>

</html>
