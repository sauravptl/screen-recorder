<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ScreenRec ‚Äî Recording</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 24px 32px;
            width: 100%;
        }

        /* ‚îÄ‚îÄ Start screen ‚îÄ‚îÄ */
        .start-screen h2 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #cbd5e1;
            margin-bottom: 16px;
        }

        .start-btn {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: #fff;
            border: none;
            padding: 14px 32px;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .start-btn:active {
            transform: translateY(0);
        }

        /* ‚îÄ‚îÄ Recording screen ‚îÄ‚îÄ */
        .recording-screen {
            display: none;
        }

        .rec-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .rec-dot {
            width: 10px;
            height: 10px;
            background: #ef4444;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .rec-dot.paused {
            background: #f59e0b;
            animation: none;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .rec-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timer {
            font-size: 2rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            color: #f1f5f9;
            margin-bottom: 20px;
        }

        .rec-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .rec-btn {
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .btn-pause {
            background: #fef3c7;
            color: #92400e;
        }

        .btn-pause:hover {
            background: #fde68a;
        }

        .btn-stop {
            background: #fee2e2;
            color: #ef4444;
        }

        .btn-stop:hover {
            background: #fca5a5;
            color: #7f1d1d;
        }

        /* ‚îÄ‚îÄ Saving screen ‚îÄ‚îÄ */
        .saving-screen {
            display: none;
        }

        .saving-screen p {
            font-size: 1rem;
            color: #94a3b8;
        }

        /* ‚îÄ‚îÄ Error state ‚îÄ‚îÄ */
        .error-msg {
            display: none;
            color: #fca5a5;
            font-size: 0.9rem;
            margin-top: 12px;
        }
    </style>
</head>

<body>
    <!-- Start screen -->
    <div class="container" id="startScreen">
        <div class="start-screen">
            <h2>üé¨ Screen Recorder</h2>
            <button class="start-btn" id="startCaptureBtn">‚ñ∂ Start Capture</button>
            <p style="font-size:0.75rem; color:#64748b; margin-top:12px; line-height:1.4;">
                üí° For audio from video calls, share a <strong>Chrome tab</strong>
            </p>
            <p class="error-msg" id="errorMsg"></p>
        </div>
    </div>

    <!-- Recording screen -->
    <div class="container recording-screen" id="recordingScreen">
        <div class="rec-indicator">
            <div class="rec-dot" id="recDot"></div>
            <span class="rec-label" id="recLabel">Recording</span>
        </div>
        <div class="timer" id="timer">00:00</div>
        <div class="rec-controls">
            <button class="rec-btn btn-pause" id="pauseBtn">‚è∏ Pause</button>
            <button class="rec-btn btn-stop" id="stopBtn">‚ñ† Stop</button>
        </div>
    </div>

    <!-- Saving screen -->
    <div class="container saving-screen" id="savingScreen">
        <p>üíæ Saving recording...</p>
    </div>

    <script src="db.js"></script>
    <script src="recorder.js"></script>
</body>

</html>
